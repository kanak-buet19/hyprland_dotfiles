general {
    gaps_in = 6
    gaps_out = 6
    border_size = 0
# col.active_border = rgba(9d4eddff) rgba(3c096cff) 45deg
# col.inactive_border = rgba(240046aa)    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 1
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

animations {
    enabled = yes
    
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fade, 1, 3.03, quick
    animation = workspaces, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

plugin:hyprfocus {
    enabled = yes
    animate_floating = yes
    animate_workspacechange = yes
    focus_animation = shrink
    
    # Bouncy beziers
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = realsmooth, 0.28, 0.29, 0.69, 1.08
    
    # Flash settings
    flash {
        flash_opacity = 0.95
        in_bezier = realsmooth
        in_speed = 0.5
        out_bezier = realsmooth
        out_speed = 3
    }
    
    # Shrink settings (bouncy)
    shrink {
        shrink_percentage = 0.95
        in_bezier = realsmooth
        in_speed = 1
        out_bezier = realsmooth
        out_speed = 2
    }
}

# Animation leaves
animation = hyprfocusIn, 1, 1.2, overshot
animation = hyprfocusOut, 1, 1.2, overshot