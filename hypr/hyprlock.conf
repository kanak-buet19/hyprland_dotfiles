# Professional Minimal Hyprlock Configuration
# Save to: ~/.config/hypr/hyprlock.conf

# Color scheme - Clean professional palette
$background = rgb(1e1e2e)
$foreground = rgb(cdd6f4)
$accent = rgb(89b4fa)
$surface = rgb(313244)
$error = rgb(f38ba8)
$success = rgb(a6e3a1)

# General settings
general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
    no_fade_in = false
}

# Background with subtle blur
background {
    monitor =
    path = screenshot
    blur_passes = 2
    blur_size = 6
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# Time display - Large and centered (12-hour format with AM/PM)
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%I:%M %p')</b>"
    color = $foreground
    font_size = 96
    font_family = JetBrains Mono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

# Date display - Below time
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d, %Y')"
    color = rgba(205, 214, 244, 0.7)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}

# Username indicator
label {
    monitor =
    text = $USER
    color = rgba(205, 214, 244, 0.5)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

# Password input field - Clean and minimal
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = $surface
    inner_color = rgba(30, 30, 46, 0.8)
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##cdd6f499">Enter Password</span>
    hide_input = false
    rounding = 8
    
    check_color = $success
    fail_color = $error
    fail_text = <span foreground="##f38ba8">Incorrect ($ATTEMPTS)</span>
    fail_transition = 300
    
    capslock_color = rgba(250, 179, 135, 1.0)
    
    position = 0, -180
    halign = center
    valign = center
}

# Instruction text
label {
    monitor =
    text = Press Enter to unlock
    color = rgba(205, 214, 244, 0.4)
    font_size = 13
    font_family = JetBrains Mono Nerd Font
    position = 0, -250
    halign = center
    valign = center
}