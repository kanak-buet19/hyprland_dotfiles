# Professional Hyprlock Configuration
# Save to: ~/.config/hypr/hyprlock.conf

# Variables
$font = JetBrains Mono Nerd Font

# General settings
general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
    no_fade_in = false
}

# Animations
animations {
    enabled = true
    bezier = smooth, 0.4, 0, 0.2, 1
    animation = fadeIn, 1, 1.5, smooth
    animation = fadeOut, 1, 1, smooth
}

# Background with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='bold'>$(date +'%H:%M')</span>"
    color = rgba(255, 255, 255, 0.95)
    font_size = 120
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = $font
    position = 0, 50
    halign = center
    valign = center
}

# Username display
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##ffffff99"><i>Password...</i></span>
    hide_input = false
    rounding = 12
    check_color = rgba(137, 180, 250, 0.8)
    fail_color = rgba(243, 139, 168, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(250, 179, 135, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 2
}

# Status message
label {
    monitor =
    text = Press Enter to unlock
    color = rgba(255, 255, 255, 0.5)
    font_size = 14
    font_family = $font
    position = 0, -280
    halign = center
    valign = center
}

# Failed attempts indicator
label {
    monitor =
    text = $FAIL
    color = rgba(243, 139, 168, 1.0)
    font_size = 16
    font_family = $font
    position = 0, -320
    halign = center
    valign = center
}